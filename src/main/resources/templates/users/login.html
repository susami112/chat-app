<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ChatApp</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="stylesheet" th:href="@{/css/user.css}" />
</head>
<body>

  <div class='account-page' id='account-page'>
    <div class='account-page__inner clearfix'>
      <div class='account-page__inner--left account-page__header'>
        <h2>Log in</h2>
        <h5>登録しているユーザーでログイン</h5>
        <a th:href="@{/users/sign_up}">Sign up</a>
      </div>

      <div class='account-page__inner--right user-form'>
        <form th:action="@{/login}" th:object="${loginForm}" method="post" >
          <p th:if="${param.error}" class="login-error" th:text="${loginError}"></p>
          <div class='field'>
            <div class='field-label'>
              <label for="email">Email</label>
            </div>
            <div class='field-input'>
              <input type="email" th:field="*{email}" id="email" autofocus="autofocus">
            </div>
            <div class='field'>
              <div class='field-label'>
                <label for="password">Password</label>
                <i>(英数字6文字以上)</i>
              </div>
              <div class='field-input'>
                <input type="password" th:field="*{password}" id="password" autocomplete="off" >
              </div>
            </div>
            <div class='actions'>
              <input type="submit" value="Log in" class="btn" data-disable-with="Log in">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
