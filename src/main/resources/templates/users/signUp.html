<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ChatApp</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="stylesheet" th:href="@{/css/user.css}" />
</head>
<body>


  <div class='account-page' id='account-page'>
    <div class='account-page__inner clearfix'>
      <div class='account-page__inner--left account-page__header'>
        <h2>Create Account</h2>
        <h5>新規アカウントの作成</h5>
      </div>
      <div class='account-page__inner--right user-form'>
        <form th:action="@{/user}" th:method="post" th:object="${userForm}">
          <div th:if="${errorMessages}" th:each="error : ${errorMessages}">
            <div th:text="${error}"></div>
          </div>

          <div class='field'>
            <div class='field-label'>
              <label for="name">Name</label>
            </div>
            <div class='field-input'>
              <input type="text" th:field="*{name}" id="name" autofocus="autofocus" >
            </div>
          </div>

          <div class='field'>
            <div class='field-label'>
              <label for="email">Email</label>
            </div>
            <div class='field-input'>
              <input type="email" th:field="*{email}" id="email" />
            </div>
          </div>

          <div class='field'>
            <div class='field-label'>
              <label for="password">Password</label>
              <i>(英数字6文字以上)</i>
            </div>
            <div class='field-input'>
              <input type="password" th:field="*{password}" id="password" autocomplete="off"/>
            </div>
          </div>

          <div class='field'>
            <div class='field-label'>
              <label for="password_confirmation">Password confirmation</label>
            </div>
            <div class='field-input'>
              <input type="password" th:field="*{passwordConfirmation}" id="password_confirmation" autocomplete="off"/>
            </div>
          </div>

          <div class='actions'>
            <input type="submit" value="Create Account" class="btn" data-disable-with="Create Account">
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
